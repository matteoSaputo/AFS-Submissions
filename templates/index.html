<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AFS Submission Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container mt-5">
      <h1 class="text-center mb-4">Upload AFS Application</h1>

      <div class="card shadow-sm p-4">
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="pdf" class="form-label">Choose PDF:</label>
            <input type="file" class="form-control" id="pdf" name="pdf" accept="application/pdf" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </form>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (needed for dismissible alerts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto-dismiss alerts after 5 seconds -->
    <script>
      setTimeout(function () {
        let alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
          let fade = new bootstrap.Alert(alert);
          fade.close();
        });
      }, 5000); 
    </script>

  </body>
</html>
