<!-- templates/confirm_folder.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Folder</title>
</head>
<body>
    <h2>Confirm Folder</h2>
    {% if matched_folder %}
        <p>Best Match: {{ matched_folder }}</p>
        <form method="POST" action="/confirm_folder">
            <button type="submit" name="choice" value="use_existing">Use This Folder</button>
            <button type="submit" name="choice" value="create_new">Create New Folder</button>
        </form>
    {% else %}
        <p>No matching folder found. Creating a new folder.</p>
        <form method="POST" action="/confirm_folder">
            <button type="submit" name="choice" value="create_new">Continue</button>
        </form>
    {% endif %}
</body>
</html>
