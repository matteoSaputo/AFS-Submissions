<!-- templates/confirm_folder.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Folder</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Confirm Folder</h2>

            {% if matched_folder %}
                <div class="alert alert-info text-center" role="alert">
                    <h4>ğŸ“‚ Suggested Folder:</h4>
                    <p><strong>Matched Folder:</strong> {{ matched_folder }}</p>
                    <p><strong>Incoming Business Name:</strong> {{ bus_name }}</p>
                    <p><strong>Match Score:</strong> {{ match_score }}%</p>                </div>
                <form method="POST" action="/confirm_folder" class="d-flex flex-column align-items-center gap-3">
                    <button type="submit" name="choice" value="use_existing" class="btn btn-success w-50">
                        âœ… Use This Folder
                    </button>
                    <button type="submit" name="choice" value="create_new" class="btn btn-danger w-50">
                        âŒ Create New Folder
                    </button>
                </form>
            {% else %}
                <div class="alert alert-warning text-center" role="alert">
                    No matching folder found.<br>We will create a new one.
                </div>
                <form method="POST" action="/confirm_folder" class="text-center">
                    <button type="submit" name="choice" value="create_new" class="btn btn-primary">
                        Continue
                    </button>
                </form>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle (for buttons / responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
